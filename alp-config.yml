matching_groups:
  - /user
  - /login
  - /user/[^\/]+/gacha/
  - /user/[^\/]+/gacha/draw/[^\/]+/[^\/]
  - /user/[^\/]+/present/*
  - /user/[^\/]+/item
  - /user/[^\/]+/card/*
